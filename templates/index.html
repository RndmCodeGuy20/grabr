<!DOCTYPE html>
<html>
<head>
    <title>Scrape Website Assets</title>
</head>
<body>
    <h1>Scrape Design Assets</h1>
    <form action="/scrape" method="post">
        <label for="url">Website URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Scrape & Upload</button>
    </form>
    {% if message %}
    <p style="color: {% if 'Error' in message %}red{% else %}green{% endif %};">
        {{ message }}
    </p>
{% endif %}
</body>
</html>
